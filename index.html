<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Fotográfico | PR Parrancho</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Young+Serif&display=swap"
        rel="stylesheet">
</head>

<body>


    <!-- Sección principal -->
    <main>
        <section class="categorias">
            <h2>
                <span class="categoria-btn active" data-categoria="retratos">Retratos</span> &nbsp;&nbsp;
                <span class="categoria-btn" data-categoria="bodas">Bodas</span> &nbsp;&nbsp;
                <span class="categoria-btn" data-categoria="coches">Coches</span>
            </h2>
            <hr>
            <p>Only Photography Has Been Able To Divide Human Life Into A Series Of Moments, Each Of Them Has The Value
                Of A Complete Existence.</p>
        </section>

        <!-- Galería Retratos -->
        <section class="galeria" id="galeria-retratos">
            <div class="img-box">
                <img src="https://images.pexels.com/photos/1759622/pexels-photo-1759622.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Retrato artístico" loading="lazy">
            </div>
            <div class="img-box">

            <div class="img-box">

            <div class="img-box">

            <div class="img-box">
                <img src="https://images.pexels.com/photos/1239291/pexels-photo-1239291.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Retrato casual" loading="lazy">
            </div>
            <div class="img-box">

            <div class="img-box">

        <!-- Galería Bodas -->

            </div>
        </section>


        <!-- Galería Coches -->
        <section class="galeria oculta" id="galeria-coches">
            <div class="img-box">

            </div>
            <div class="img-box">
                <img src="https://images.pexels.com/photos/3802363/pexels-photo-3802363.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Coche descapotable" loading="lazy">
            </div>
        </section>
    </main>



    <!-- Modal para imagen grande -->
    <div id="modal-imagen" class="modal">
        <span class="modal-cerrar">&times;</span>
        <img class="modal-contenido" id="imagen-grande">
    </div>

    <script src="scripts.js"></script>
</body>

</html>
