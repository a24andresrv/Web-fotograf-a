<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Fotográfico</title>
    <link rel="stylesheet" href="/styles/contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="icon" href="img/favicon-96x96.png" >

</head>

<body>
    <div class="topBar"></div>
    <main>

        <section>
            <div class="titulo">
                <h1>PONTE EN CONTACTO<br>
                    CON NOSOTROS<br>
                    </h1>
                <h4 class="inv">¿Listo para capturar tus mejores momentos? Rellena el formulario y nos pondremos en contacto.</h4>
            </div>

            <div class="caja_contacto">
                <div class="direccion_wsp">
                    <div class="dir">
                        <h3><img src="./img/Map pin.png"> DIRECCIÓN</h3>
                        <p class="dir-text"> Calle de la Luz, 24<br>
                            15705 Santiago de Compostela,<br>
                            A Coruña<br> España</p>
                    </div>
                    <div class="wsp">
                        <h3> <img src="./img/Phone.png"> WHATSAPP</h3>
                        <p class="wsp-text">+91 800 111 2222</p>
                    </div>



                </div>


                <div class="correo_ig">

                    <div class="correo">
                        <h3><img src="./img/Mail.png"> CORREO ELECTRÓNICO</h3>
                        <p class="correo-text">parrancho@gmail.com</p>
                    </div>
                    <div>
                        <h3><img src="/img/Instagram.png"> INSTAGRAM</h3>
                        <p class="ig-text">@parrancho</p>
                    </div>




                </div>
            </div>

        </section>
        <aside>
            <form class="formularioo">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <button class="botonEnviar" type="submit">Enviar</button>
            </form>

        </aside>





    </main>
     <div id="footer-placeholder"></div>
    
    <script src="/scripts/loadNavBar.js"></script>
</body>


</html>
